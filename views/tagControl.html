		<script>
			function setCookie(name, value, daysToLive) { 
				var cookie = name + "=" + encodeURIComponent(value); 
				if(typeof daysToLive === "number") { 
					cookie += "; max-age=" + (daysToLive*24*60*60) + ";path=/;SameSite=Lax"
					document.cookie = cookie; 
				} 
			} 


			function doesConsentCookieExist(){
				const cookies = document.cookie.split(";");

				for (var i = 0; i < cookies.length; i++){
					var cookieName = cookies[i].split('=')[0];
					if(cookieName == '_evidon_consent_cookie')
						return true;
				}
				return false;
			}

			function doesLocalStorageObjectExist(){
				var lso = localStorage.getItem('_evidon_consent_ls_96096')
				if(lso == null)
					return false;
				return true;
			}

			function workAround(){
				if(doesConsentCookieExist() == true)
					return
				console.log('Consent Cookie does not exit')
				if(doesLocalStorageObjectExist() == false)
					return
				console.log('LSO exist')
				setCookie('_evidon_consent_cookie','justin_test',10)

			}

			workAround()
		</script>

		    (function (id) {
			function append(scriptid, url, async) {

			function is2parttld(value) {
			    var tldindicators = ['co', 'com', 'info', 'web', 'info', 'gov', 'edu', 'biz', 'net', 'org'];
			    var countryindicators = ['uk', 'us', 'fr', 'es', 'de', 'at', 'au', 'ae', 'be', 'br', 'ca', 'ch', 'cn', 'co', 'cz', 'dk', 'eg', 'eu', 'fi', 'gb', 'gr', 'hk', 'hr', 'hu', 'ie', 'in', 'jp', 'mx', 'nl', 'no', 'nz', 'pl', 'ro', 'ru', 'se'];
			    return (tldindicators.indexOf(value) !== -1 || countryindicators.indexOf(value) !== -1);
			}

			function getRootDomain() {
			    var parts = window.location.hostname.split('.');
			    if (parts.length === 2) rootDomain = parts[0];
			    else if (parts.length > 2) {
				// see if the next to last value is a common tld
				var part = parts[parts.length - 2];
				if (is2parttld(part)) {
				    rootDomain = parts[parts.length - 3]; // go back one more
				}
				else {
				    rootDomain = part;
				}
			    }

			    return rootDomain;
			}

			window.evidon = {};
			window.evidon.id = id;
			window.evidon.test = false;  // set to true for non-production testing.

			if (rootDomain) append('evidon-settings', noticecdn + id + '/' + rootDomain + (window.evidon.test ? '/test' : '') + '/settings.js', true);
			



			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}

			function checkDatalayer(){
				for(var i = 0; i < dataLayer.length; i++){
					if(dataLayer[i][0] === 'consent'){
						return true;
					}
				}
				return false;
			}

			function delayedDatalayerUpdate() {

				if(checkDatalayer() == false) {
					setTimeout(delayedDatalayerUpdate, 50);//bad practice
					return;
				}

				//arguments can be changed here in accordance to user consent

				var arguments = {
					'functional_storage':'granted',
					'personalized_storage':'granted'
				}

				gtag('consent','update',arguments)
			}


			delayedDatalayerUpdate();
