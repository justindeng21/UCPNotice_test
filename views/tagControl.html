<!DOCTYPE html>

<html>
	<head>
<script src="https://c.evidon.com/dg/dg.js" companyid="3714"></script>
        
<script id="ctac-consent" async="" defer="" type="text/javascript">

    (function(id) {

        //utility function that creates a script tag

        function append(scriptid, url, async)

        {

            var d = document,

                sn = 'script',

                f = d.getElementsByTagName(sn)[0];

            if (!f) f = d.head;

            var s = d.createElement(sn);

            s.async = async;

            s.id = scriptid;

            s.src = url;

            s.charset = 'utf-8';

            f.parentNode.insertBefore(s, f);

        }

        //check if 2 part top level domain

        function is2parttld(value)

        {

            var tldindicators = ['co', 'com', 'info', 'web', 'info', 'gov', 'edu', 'biz', 'net', 'org'];

            var countryindicators = ['uk', 'us', 'fr', 'es', 'de', 'at', 'au', 'ae', 'be', 'br', 'ca', 'ch', 'cn', 'co', 'cz', 'dk', 'eg', 'eu', 'fi', 'gb', 'gr', 'hk', 'hr', 'hu', 'ie', 'in', 'jp', 'mx', 'nl', 'no', 'nz', 'pl', 'ro', 'ru', 'se'];

            return (tldindicators.indexOf(value) !== -1 || countryindicators.indexOf(value) !== -1);

        }

        //returns root domain

        function getRootDomain()

        {

            var parts = window.location.hostname.split('.');

            if (parts.length === 2) rootDomain = parts[0];

            else if (parts.length > 2)

            {

                // see if the next to last value is a common tld

                var part = parts[parts.length - 2];

                if (is2parttld(part))

                {

                    rootDomain = parts[parts.length - 3]; // go back one more

                }

                else

                {

                    rootDomain = part;

                }

            }

            return rootDomain;

        }

        window.evidon = {};

        window.evidon.id = id;

        window.evidon.test = false; // set to true for non-production testing.

        //window.evidon.userid = '';

        //cdn url

        var cdn = '//c.evidon.com/',

            rootDomain = getRootDomain(),

            noticecdn = cdn + 'sitenotice/';

        append('evidon-notice', noticecdn + 'evidon-sitenotice-tag.js', false);

        append('evidon-location', cdn + 'geo/country.js', true);

        append('evidon-themes', noticecdn + id + '/snthemes.js', true);

        if (rootDomain) append('evidon-settings', noticecdn + id + '/' + rootDomain + (window.evidon.test ? '/test' : '') + '/settingsV2.js', true);

        window.evidon.priorConsentCallback = function(categories, vendors, cookies)

        {

            var fireTag = (vendor) =>

            {

                if (tags[vendor] !== undefined)

                {

                    tags[vendor]();

                    console.log(vendor + 'fired');

                    return

                }

                console.log(vendor + ', does not exist tag dictionary object')

            }

            var tags = {

                'vwo': () =>

                {

                    // 18C VWO

                    window._vwo_code = window._vwo_code ||

                    (function () {

                        var account_id = 597328,

                            version = 1.5,

                            settings_tolerance = 1_000,

                            library_tolerance = 1_000,

                            use_existing_jquery = false,

                            is_spa = 1,

                            hide_element = window.ctac?.visualWebsiteOptimizerHideElement ?? "",

                            hide_element_style =

                                "opacity:0 !important;filter:alpha(opacity=0) !important;background:none !important",

                            /* DO NOT EDIT BELOW THIS LINE */

                            f = false,

                            d = document,

                            vwoCodeEl = d.querySelector("#vwoCode"),

                            code = {

                                use_existing_jquery: function () {

                                    return use_existing_jquery;

                                },

                                library_tolerance: function () {

                                    return library_tolerance;

                                },

                                hide_element_style: function () {

                                    return "{" + hide_element_style + "}";

                                },

                                finish: function () {

                                    if (!f) {

                                        f = true;

                                        var e = d.getElementById("_vis_opt_path_hides");

                                        if (e) e.parentNode.removeChild(e);

                                    }

                                },

                                finished: function () {

                                    return f;

                                },

                                load: function (e) {

                                    var t = d.createElement("script");

                                    t.fetchPriority = "high";

                                    t.src = e;

                                    t.type = "text/javascript";

                                    t.onerror = function () {

                                        _vwo_code.finish();

                                    };

                                    d.getElementsByTagName("head")[0].appendChild(t);

                                },

                                getVersion: function () {

                                    return version;

                                },

                                getMatchedCookies: function (e) {

                                    var t = [];

                                    if (document.cookie) {

                                        t = document.cookie.match(e) || [];

                                    }

                                    return t;

                                },

                                getCombinationCookie: function () {

                                    var e = code.getMatchedCookies(

                                        /(?:^|;)\s?(_vis_opt_exp_\d+_combi=[^;$]*)/gi,

                                    );

                                    e = e.map(function (e) {

                                        try {

                                            var t = decodeURIComponent(e);

                                            if (!/_vis_opt_exp_\d+_combi=(?:\d+,?)+\s*$/.test(t)) {

                                                return "";

                                            }

                                            return t;

                                        } catch (e) {

                                            return "";

                                        }

                                    });

                                    var i = [];

                                    e.forEach(function (e) {

                                        var t = e.match(/([\d,]+)/g);

                                        t && i.push(t.join("-"));

                                    });

                                    return i.join("|");

                                },

                                init: function () {

                                    if (d.URL.indexOf("__vwo_disable__") > -1) return;

                                    window.settings_timer = setTimeout(function () {

                                        _vwo_code.finish();

                                    }, settings_tolerance);

                                    var e = d.createElement("style"),

                                        t = hide_element

                                            ? hide_element + "{" + hide_element_style + "}"

                                            : "",

                                        i = d.getElementsByTagName("head")[0];

                                    e.setAttribute("id", "_vis_opt_path_hides");

                                    vwoCodeEl && e.setAttribute("nonce", vwoCodeEl.nonce);

                                    e.setAttribute("type", "text/css");

                                    if (e.styleSheet) e.styleSheet.cssText = t;

                                    else e.appendChild(d.createTextNode(t));

                                    i.appendChild(e);

                                    var n = this.getCombinationCookie();

                                    this.load(

                                        "https://dev.visualwebsiteoptimizer.com/j.php?a=" +

                                            account_id +

                                            "&u=" +

                                            encodeURIComponent(d.URL) +

                                            "&f=" +

                                            +is_spa +

                                            "&vn=" +

                                            version +

                                            (n ? "&c=" + n : ""),

                                    );

                                    return settings_timer;

                                },

                            };

                        window._vwo_settings_timer = code.init();

                        return code;

                    })();

                }

            };

            var categoriesHandlers = {

                'analytics': () =>

                {

                    console.log('analytics handler')

                    fireTag('vwo')

                    return

                },

                'advertising': () =>

                {

                    console.log('advertising')

                    return

                },

                'essential': () =>

                {

                    console.log('essential')

                    return

                }

            }

            if (typeof categories.all !== undefined && categories.all === true)

            {

                for (var category in categoriesHandlers)

                {

                    categoriesHandlers[category]()

                }

                return

            }

            else if (categories.all === undefined)

            {

                for (var category in categories)

                {

                    if (categories[category] === true)

                    {

                        categoriesHandlers[category]()

                    }

                }

                return

            }

       }

        window.evidon.closeCallback = function()

        {

            // this is executed if the user closed a UI element without either Accepting (providing consent)

            // or Declining (declining to provide consent).

        }

        window.evidon.consentWithdrawnCallback = function()

        {

            window.location.reload()

            // this is exeucted if the user withdraws consent and elects to

            // no longer allow technologies to run on the site.

        }

        window.evidon.consentDeclinedCallback = function()

        {

            // this is executed if the user explicitly declines giving consent by

            // using a Decline button

        }

    })(3714);

</script>



		<meta charset="utf-8">
        
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
    </head>
