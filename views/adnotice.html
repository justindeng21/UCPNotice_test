

<html>
    <head>
      <title>IMA HTML5 Simple Demo</title>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div id="mainContainer">
        <Icon program="AdChoices" height="20" width="77" xPosition="right" yPosition="top">
            <StaticResource creativeType="image/png">
                <![CDATA[
                    https://c.evidon.com/vast/icon-top-right.png
                ]]>
            </StaticResource>
            <IconClicks>
                <IconClickThrough>
                    <![CDATA[
                        https://l3.evidon.com/ad/159385/1
                    ]]>
                </IconClickThrough>
                <IconClickTracking>
                    <![CDATA[
                        https://l.evidon.com/ct/0_0_0_159385/us/0/0/0/0/0/1/60/60/242/3714/0/pixel.gif?v=3_1&ttid=2&d=&r=0.1&mb=6
                    ]]>
                </IconClickTracking>
            </IconClicks>
            <IconViewTracking>
                <![CDATA[
                    https://l.evidon.com/ct/0_0_0_159385/us/0/1/0/0/0/0/60/60/242/3714/0/pixel.gif?v=3_1&ttid=2&d=&r=0.1&mb=6
                ]]>
            </IconViewTracking>
        </Icon>
        <div id="content">
          <video id="contentElement">
            <source src="https://storage.googleapis.com/gvabox/media/samples/stock.mp4"></source>
          </video>
        </div>
        <div id="adContainer"></div>
      </div>
      <button id="playButton">Play</button>
      <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
      <script type="text/javascript" src="ads.js"></script>
      
    </body>
  </html>
